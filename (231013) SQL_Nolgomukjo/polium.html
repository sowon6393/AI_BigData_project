<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS를 사용하여 위치 설정 */
        #map {
            position: fixed;
            bottom: 30px; /* 아래 여백 조정 */
            right: 30px; /* 오른쪽 여백 조정 */
            width: 600px; /* 맵의 폭 조정 */
            height: 400px; /* 맵의 높이 조정 */
            border: 1px solid #000; /* 선택적인 테두리 스타일 조정 */
        }
    </style>
</head>
<body>
    
    <!-- 맵을 표시할 div 요소 추가 -->
    <div id="map">
        <iframe src="map.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
</html>
